<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Negotiator DApp</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form div {
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        select{
            border:none;
            padding: 10px 20px;
            border-radius:5px;
        }

        select:focus{
            outline:none;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #444;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }

        .popup button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #218838;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contract to Crypto DApp</h1>
        <form id="contractForm">
            <div>
                <label for="contractFile">Upload Contract</label>
                <input type="file" id="contractFile" accept=".txt,.pdf" required />
            </div>
            <button type="submit">Upload</button>
        </form>
        <p id="result"></p>
    </div>

    <!-- Popup Window -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <h2>Contract Executed!</h2>
        <p>Contract Price: $158,458.00 USD</p>
        <p>Converted to ETH: 61.81 ETH</p>
        <p>Contract paid and executed on the blockchain.</p>
        <button id="closePopup">Close</button>
    </div>

    <script>
        document.getElementById('contractForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById('contractFile');
            const file = fileInput.files[0];

            if (file) {
                // Form data to send to the backend
                const formData = new FormData();
                formData.append('contractFile', file);

                // Simulate server response
                const response = await new Promise((resolve) => {
                    setTimeout(() => resolve({ ok: true }), 1000); // Simulate delay
                });

                // Display result message
                if (response.ok) {
                    document.getElementById('result').innerText = 'Uploaded successfully!';

                    // Show the popup after successful upload
                    showPopup();
                } else {
                    document.getElementById('result').innerText = 'Failed to upload!';
                }
            } else {
                document.getElementById('result').innerText = 'No file selected!';
            }
        });

        // Function to show the popup
        function showPopup() {
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        // Close the popup
        document.getElementById('closePopup').addEventListener('click', () => {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
